spring.application.name=ecommerce-spring

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce-spring?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Estratégia de geração do banco de dados
spring.jpa.hibernate.ddl-auto=create

# Mostrar as consultas SQL no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

